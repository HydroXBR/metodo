<!DOCTYPE html>
<html lang="pt-vr">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, height=device-height" />
		<link rel="stylesheet" href="cadastro.css" type="text/css"/>
		<title>Cadastro - Método Pré-Vestibular</title>
		<link rel="icon" type="image/png" href="https://i.ibb.co/jryH3q8/Min-Branca.png">
	</head>
<body>
	<nav class="navbar">
			<div class="container">
				<div class="logo-container">
						<img src="https://i.ibb.co/jryH3q8/Min-Branca.png" alt="Foto de Perfil" class="metodo">
						<h1 class="logo">Método Pré-Vestibular</h1>
				</div>
					<ul class="nav-links" id="nav-links">
							<li><a href="/">Início</a></li>
							<li><a href="/sobre">Sobre</a></li>
							<li><a href="/simulados">Simulados</a></li>
							<li id="login"><a href="/login">Login</a></li>
							<li id="pphoto"><a href="profile.html"><img id="profile" src="https://voxnews.com.br/wp-content/uploads/2017/04/unnamed.png" alt="Foto de Perfil" class="profile-picture"></a></li>
					</ul>
			</div>
	</nav>
		<div class="container2">
				<div class="wrapper fadeInDown">
					<div class="content-login">
						<img src="https://i.ibb.co/jryH3q8/Min-Branca.png" alt="Logo do Método Pré-Vestibular" class="logo">
						<h2 class="active"> Cadastro - Método </h2>
						<div class="aviso"><p>Importante: o cadastro destina-se a ALUNOS, para visualização de resultados nos simulados, entre outras coisas. NÃO cadastre-se a si se for responsável: acesse pelo login do aluno.</p></div>
						<form class="box-login" action="#" id="formcadastro">
							<label for="completename">Nome completo</label>
							<input type="text" id="completename" class="campo" name="completename" placeholder="Nome completo">
							<label for="email">Email</label>
							<input type="text" id="email" class="campo" name="email" placeholder="Email" minLength=7>
							<label for="senha">Senha</label>
							<input type="password" id="senha" class="campo" name="senha" placeholder="Crie uma senha" minLength=7>
							<label for="csenha">Confirme sua senha</label>
							<input type="password" id="csenha" class="campo" name="csenha" placeholder="Confirme sua senha" minLength=7>
							<label for="cpf">CPF</label>
							<input type="text" id="cpf" class="campo" name="cpf" placeholder="CPF" maxlength="14" minlength="14">
							<label for="turma">Turma</label>
							<select id="turma" name="turma" class="form-input">
								<option value="1">1° Ano</option>
								<option value="2">2° Ano</option>
								<option value="3">Proj. Med. (3° +)</option>
							</select>
							<input type="submit" class="botao" value="Continuar" id="continuar">
							<input type="button" class="botao2" value="Voltar" id="voltar">
						</form>
						<div class="box-lembrar-senha">  
							<a class="link" href="/login">Já tenho cadastro</a> <br></br>
						</div>
						</div>
				</div>
			<div class="spacer"></div>
			</div>
		<script type="text/javascript" src="cadastro.js"></script>
</body>
</html>
